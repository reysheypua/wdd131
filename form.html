<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Product Review Form - Reyshey Pua</title>
    <meta name="author" content="Reyshey Keena Pua">
    <meta name="description" content="This is the Product Review Form page for my week 5 course output in WDD131.">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">

<body>
    <header>Product Review</header>
    <main>
        <form method="get" action="review.html">
            
            <fieldset>
                <legend>Product Details</legend>
                <label for="productName">Product Name</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option> 
                    </select>
            </fieldset>

            <fieldset>
                <legend>Overall Rating</legend>
                <div class="rating-group">
                    <label class="rating-item" for="rating1">
                        â˜…
                        <input type="radio" id="rating1" name="overallRating" value="1" required>
                    </label>

                    <label class="rating-item" for="rating2">
                        â˜…â˜…
                        <input type="radio" id="rating2" name="overallRating" value="2" required>
                    </label>

                    <label class="rating-item" for="rating3">
                        â˜…â˜…â˜…
                        <input type="radio" id="rating3" name="overallRating" value="3" required>
                    </label>

                    <label class="rating-item" for="rating4">
                        â˜…â˜…â˜…â˜…
                        <input type="radio" id="rating4" name="overallRating" value="4" required>
                    </label>

                    <label class="rating-item" for="rating5">
                        â˜…â˜…â˜…â˜…â˜…
                        <input type="radio" id="rating5" name="overallRating" value="5" required>
                    </label>
                </div>
            </fieldset>

            <fieldset>
                <label for="installDate">Date of Installation</label>
                <input type="date" id="installDate" name="installDate" required>
            </fieldset>
            
            <fieldset>
                <legend>Which features did you find useful in the product? (Check all that apply)</legend>
                <div class="checkbox-group">
                    <div>
                        <input type="checkbox" id="featureDurability" name="feature" value="Durability">
                        <label for="featureDurability">Durability</label>
                    </div>
                    <div>
                        <input type="checkbox" id="featureEaseOfUse" name="feature" value="Ease of Use">
                        <label for="featureEaseOfUse">Ease of Use</label>
                    </div>
                    <div>
                        <input type="checkbox" id="featurePerformance" name="feature" value="Performance">
                        <label for="featurePerformance">Performance</label>
                    </div>
                    <div>
                        <input type="checkbox" id="featureDesign" name="feature" value="Design">
                        <label for="featureDesign">Design</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <label for="writtenReview">Written Review</label>
                <label class="optional">(Optional)</label>
                <textarea id="writtenReview" name="writtenReview" rows="5"></textarea>
            </fieldset>

            <fieldset>
                <label for="userName">Your Name</label>
                <label class="optional">(Optional)</label>
                <input type="text" id="userName" name="userName">
            </fieldset>

            <input type="submit" value="Post Review" class="submit-btn">

        </form>
    </main>

</body>
</html>
